# The github_keys variable is not necessary. Some developers prefer not to store
# their GitHub keys on ROL workstation machines.
github_keys:
  - name: github_rsa
    mode: '0600'
    type: private
    data: |
      <PRIVATE SSH KEY USED TO ACCESS GITHUB>
  - name: github_rsa.pub
    mode: '0644'
    type: public
    data: |
      <PUBLIC SSH KEY ASSOCIATED WITH PRIVATE GITHUB SSH KEY>
git:
  - name: user.name
    value: Federico Fapitalle
  - name: user.email
    value: ffapital@redhat.com
  - name: push.default
    value: simple
  - name: credential.helper
    value: cache --timeout=14400
  - name: core.autocrlf
    value: input
  - name: pull.rebase
    value: "true"

packages:
  - asciidoctor
  - pre-commit
  - rpm-build
  - rpm-sign
